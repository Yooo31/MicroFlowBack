name: ğŸ” Clean Code

on:
  push:
    branches:
      - main
      - develop
      - feat/*
      - fix/*

permissions:
  contents: read

jobs:
  lint:
    name: ğŸ§¼ Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.7
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ¨ Run Prettier
        run: npm run format

      - name: ğŸ”¥ Check TypeScript (si applicable)
        run: npx tsc --noEmit

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21.7
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ¤– Run tests
        run: npm test

      - name: ğŸ”” Notify Telegram on Test Failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="âŒ Tests failed in pipeline for branch ${{ github.ref_name }}. Please check the logs."

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref_name == 'main' || startsWith(github.ref_name, 'demo/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t mircroflow:${{ github.sha }} .
          # Condition pour taguer en fonction de la branche
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            docker tag mircroflow:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/mircroflow:latest
            docker push ${{ secrets.DOCKER_USERNAME }}/mircroflow:latest
          elif [[ "${GITHUB_REF}" == refs/heads/demo/* ]]; then
            docker tag mircroflow:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/mircroflow:demo
            docker push ${{ secrets.DOCKER_USERNAME }}/mircroflow:demo
          fi

      - name: Notify Telegram on Build Success
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="âœ… Docker image built and pushed for branch ${{ github.ref_name }}."

      - name: Notify Telegram on Build Failure
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage \
          -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -d text="âŒ Docker build or push failed for branch ${{ github.ref_name }}. Please check the logs."
